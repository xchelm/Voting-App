<!doctype html>
<html>
<head>
    <title>Cute or not? A voting app</title>

    <meta charset="utf-8" />
    <meta http-equiv="Content-type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" href="style/style.css">


  
</head>

<body>

	<h1>Cute or not?</h1>

	<div id="picContainer">
		<img id="animal"/>
	</div>

	<div id="votingButtonContainer">
		<button id="thumbsUp">&#x1f44d</button>
		<button id="thumbsDown">&#128078</button>
	</div>

	<div id="resultsButtonContainer">
		<button id="results">Skip to Results</button>
	</div>

	<div id="resultsContainer">
	</div>

	
	<!-- reset to vote again-->
	<div id="resetContainer">
	<button id="reset">Start Over</button>
	</div>
	
    <!-- Added here to avoid null error with pictures -->
	<script type="text/javascript" src="javascript/script.js"></script>
</body>
</html>
